<h2 class="text-align-center">Login</h2>
<div class="app-plate">
  <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="login-form">
      <div>
        <div class="form__control">
          <label for="email">Email</label>
          <!--Use the name `email` for the form control.-->
          <input 
              type="text"
              id="email"
              [(ngModel)]="email"
              name="email"
              #emailInput="ngModel"
              placeholder="Input text"
              required
              emailValidator
          />
          <ng-template [ngIf]="emailInput.invalid && (loginForm.submitted || emailInput.touched)">
            <span id="emailErrorMessage" class="text-danger" *ngIf="emailInput.errors?.['required']">Email is required</span>
            <span id="emailErrorMessage" class="text-danger" *ngIf="emailInput.errors?.['emailValidator']">Invalid email format</span>
          </ng-template>
        </div>
        <div class="form__control">
          <label for="password">Password</label>
          <!--Use the name `password` for the form control.-->
          <input type="password" id="password"  name="password" [(ngModel)]="password" placeholder="Input text"  #passwordInput="ngModel" required/>
          <ng-template [ngIf]="passwordInput.invalid && (loginForm.submitted || passwordInput.touched)">
            <span id="passwordErrorMessage" class="text-danger">Password is required.</span>
          </ng-template>  
        </div>
      </div>
      <div>
        <div class="form__action">
          <app-button type="submit" buttonText="Login"></app-button>
        </div>
        <div class="form__text">
          If you don't have an account you may <strong>Registration</strong>
        </div>
      </div>
    </div>
  </form>
</div>
