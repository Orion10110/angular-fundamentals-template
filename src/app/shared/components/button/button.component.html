<button 
  class="app-button"
  [type]="type"
  (click)="onClickHandler($event)"
  [ngClass]="{ 
    'app-button__form': !iconName, 
    'app-button__icon': iconName 
  }">
  <!-- Replace the text below with your code -->
  {{ buttonText }}
  <fa-icon *ngIf="iconName" [icon]="iconName" />
</button>
